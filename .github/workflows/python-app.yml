name: Python Application with Docstring Generation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - uses: actions/checkout@v3

    # Set up Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install .
        pip list
        
    # Lint with flake8
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Test with pytest
    - name: Test with pytest
      env:
        RUNNING_IN_CI: true
      run: |
        python -m unittest discover
        pytest
        

    # Run AIDocStringGenerator
    - name: Run AIDocStringGenerator
      run: |
        python -m pip install --upgrade pip
        pip install -v .
        python -m AIDocStringGenerator --path "$GITHUB_WORKSPACE" \
                             --verbose \                             
                             --bot "openai" \
                             --model "gpt-4-1106-preview" \
                             --include_subfolders \
                             --google_api_key ${{ secrets.GOOGLE_API_KEY }} \
                             --openai_api_key ${{ secrets.OPENAI_API_KEY }} \
                             --anthropic_api_key ${{ secrets.ANTHROPIC_API_KEY }}

    # Configure Git
    - name: Configure Git
      run: |
        git config --global user.email "fantasiiio@hotmail.com"
        git config --global user.name "Francois girard"

    # Commit and Push Changes
    - name: Commit and Push Changes
      run: |
        git add .
        git commit -m "Update docstrings via AIDocStringGenerator"
        git push
